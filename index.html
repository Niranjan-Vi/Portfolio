<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="main">
    <div class="main-cont">
        <div class="context">
            <h1>Niranjan Vi</h1>
            <div class="line"></div>
        </div>
    </div>

</body>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
    background-color: rgb(0, 0, 0);
}
.main-cont{
    height: 100vh;
    width: 100%;
    background-color: black;
    display: flex;
    align-items: center;
    justify-content: center;
}
.context{
height: 100px;
width: 300px;
background-color: transparent;
border-radius:20px;

}
.context h1{
    font-size: 59px;
    color: rgb(39, 213, 8);
}
.line{
    height: 8px;
    background-color: rgb(11, 26, 237);
    animation:line-move 1.2s linear 1;
    position: relative;
    left: -20px;
    width: 0;
}
@keyframes line-move {
    0%{
        width:0px;
    }
    50%{
        width: 350px;
       
    }
    100%{
        width: 0;
        
    }
    
}
    

</style>
<script>
    main=document.getElementById('main');

main.addEventListener(setTimeout(() => {
    window.location.href="content.html";  
},1400));






</script>
</html>
